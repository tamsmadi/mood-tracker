services:
  # --- FastAPI Backend ---
  - type: web
    name: mood-tracker-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 8000

  # --- Next.js Frontend ---
  - type: web
    name: mood-tracker-frontend
    env: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
