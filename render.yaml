services:
  - type: web
    name: mood-tracker-backend
    rootDir: frontend/
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

  - type: web
    name: mood-tracker-frontend
    rootDir: backend/
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        value: https://mood-tracker-backend.onrender.com  # Points to backend service
    
        
